<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
p{
	margin:0;
	position:absolute;
	font-size:7em;
	font-family: helvetica;
	color: red;
}

</style>
<body>

</body>


<script>

function randomInt( low, high ){
	var random = parseInt(Math.random()*(high-low) +low);
	return random;}

var array = [];

document.onmousemove =  function(event){
	var letter = document.createElement("p");
	letter.velocity = 1;
	letter.style.top =event.y + "px";
	letter.style.left = event.x + "px";
	letter.style.transform = "rotate(" + randomInt(-70,70) +  "deg)";
	var letters = "ana";
	letter.innerHTML = letters [ parseInt(Math.random()*letters.length) ];
	document.body.appendChild(letter);
	array.push( letter );


	letter.style.color= "hsl("+ randomInt(0,360) + ", 100%, 40%)";
	}

function loop(){
	var counter = 0;
	while(counter < array.length){

		//console.log(array[counter].innerHTML);
		var letter = array [counter];
		var y = parseInt ( letter.style.top );
		y = y + letter.velocity;
		letter.velocity = letter.velocity + 0.1;

		if(y > window.innerHeight-50){
		y= window.innerHeight-50;
		letter.velocity = -letter.velocity *.7;

		}
		

		letter.style.top = y + "px";


		counter = counter + 1;
	}


}
//this is how you make animations
setInterval(loop, 1000/60);


</script>
</html>
