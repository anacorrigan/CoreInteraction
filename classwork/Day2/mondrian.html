<!DOCTYPE html>
<html>
<head>
<style>
html,body {
	margin:0;
	width:100%;
	height:100%;
}
div {
	box-sizing: border-box;
	float:left;
	width:100%;
	height:100%;

}
.row30{ height:30%; }
.row50{height: 50%;}
.row70{ height:70%; }
.col20{ width:20%; }
.col50{ height:50%; }
.col80{ width:80%; }
/*.col10{width:1%;height:55%; float:right; margin-right:-25%;}
.col11{width:13%;height: 50%;  float:right;margin-top:13%;}*/


.white{ background-color: white; }
.yellow{background-color: yellow;}
.blue{ background-color: #09F; }
.red{ background-color: red; }
.border{ border:15px black solid; }

</style>
</head>
<body>

	<div class="row70">
		<div class="col20 border">
			<div class="col50 border"></div>
			<div class="col50 border"></div>
		</div>
		<div class="col80 red border"></div>
	</div>

	<div class="row30">
		<div class="col20 blue border"></div>
		<div class="col80">
			<div class="col80 border"></div>
			<div class="col20">
				<div class="row50 border"></div>
				<div class="row50 yellow border"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
