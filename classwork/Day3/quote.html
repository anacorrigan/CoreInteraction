<!DOCTYPE html>
<html>
<head>

<style>

html{
	font-size:50%;
}
div{
	box-sizing: border-box;
	width:80vmin;
	height: 80vmin;
	background-color: lightgrey;
	margin: auto;
	padding: 10vmin;
	position: relative;

}

p{
	font-size: 5vmin;
}

.author{
	position: absolute;
	right:0;
	bottom:0;
	margin-right: 1em;


}

}
</style>
	


</head>
<body>

<div>
	<p>If you tell the truth, you don't have to remember anything.</p>
	<p class="author">Mark Twain</p>

</div>


</body>
</html>
